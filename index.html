<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/Avatar.svg" alt="Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-change"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="images/Карачаево.jpg" alt="Карачаевск" class="element__image">
                <h3 class="element__title">Карачаево-Черкесия</h3>
                <button type="button" class="element__icon"></button>
            </div>
            <div class="element">
                <img src="images/эльбрус.jpg" alt="Эльбрус" class="element__image">
                <h3 class="element__title">Гора Эльбрус</h3>
                <button type="button" class="element__icon"></button>
            </div>
        
            <div class="element">
                <img src="images/домбаи.jpg" alt="Домбай" class="element__image">
                <h3 class="element__title">Домбай</h3>
                <button type="button" class="element__icon"></button>
            </div>
            <div class="element">
                <img src="images/Алтай.jpg" alt="Алтай" class="element__image">
                <h3 class="element__title">Алтай</h3>
                <button type="button" class="element__icon"></button>
            </div>
            <div class="element">
                <img src="images/chemal.jpg" alt="Чемал" class="element__image">
                <h3 class="element__title">Чемал</h3>
                <button type="button" class="element__icon"></button>
            </div>
            <div class="element">
                <img src="images/baikal.jpg" alt="Байкал" class="element__image">
                <h3 class="element__title">Байкал</h3>
                <button type="button" class="element__icon"></button>
            </div>
        </section>
        <div class="popup popup_type_more-info">
            <form id="popup" name="formOne" class="popup__container">
                <button type="reset" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input name="formName" placeholder="Жак-Ив Кусто" class="popup__input-name">
                <input name="formClass" placeholder="Исследователь океана" class="popup__input-name popup__input-name_more">
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
        </div>
    </main>
    <footer class="footer">© 2020 Mesto Russia
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
