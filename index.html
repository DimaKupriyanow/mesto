<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/Avatar.svg" alt="Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-change"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <div class="elements">
            <!-- <div class="element">
                <img src="images/Карачаево.jpg" alt="Карачаевск" id="myImageCards" class="element__image">
                <h3 class="element__title">Карачаево-Черкесия</h3>
                <button type="button" class="element__icon"></button>
                <button type="button" class="element__delete"></button>
            </div>  -->
        </div>
        <template id="images-card">
            <div class="element">
                <img class="element__image  element__image_add" alt="Фото" id="element__image_add">
                <h3 class="element__title"></h3>
                <button type="button" class="element__icon"></button>
                <button type="button" class="element__delete"></button>
            </div>
        </template>
        <div class="popup popup_type_more-info">
            <form id="popupInfo" name="formOne" class="popup__container">
                <button type="reset" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input name="formName" placeholder="Жак-Ив Кусто" class="popup__input-name">
                <input name="formClass" placeholder="Исследователь океана"
                    class="popup__input-name popup__input-name_more_heading">
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_type_more-item">
            <form id="popupItem" name="formOne" class="popup__container popup__container_item">
                <button type="reset" class="popup__close popup__close_item"></button>
                <h3 class="popup__title">Новое место</h3>
                <input name="formNameItem" placeholder="Название" class="popup__input-name popup__input-name_item">
                <input name="formLinkItem" type="url" placeholder="Ссылка на картинку"
                    class="popup__input-name popup__input-name_more_link">
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_type_more-image">
            <div class="popup__container-image">
                <img class="image" alt="Фото" id="popupImage">
                <button class="popup__close popup__close-image"></button>
                <p class="popup__title-image"></p>
            </div>
        </div>
    </main>
    <footer class="footer">© 2020 Mesto Russia
    </footer>
    <script defer src="./scripts/script2.js"></script>
</body>

</html>
