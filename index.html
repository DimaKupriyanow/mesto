<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="data:,"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/logo.svg" alt="Место" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__profile-avatar"><img src="a2057548922fb6fc1b23.svg" alt="Кусто" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__title"></h1><button type="button" class="profile__button-change"></button><p class="profile__subtitle"></p></div><button type="button" class="profile__button-add"></button></section><div class="elements"><template id="images-card" class="template-card card-template_type_default"><div class="element"><img class="element__image element__image_add" alt="Фото"><h3 class="element__title"></h3><button name="elementIconLike" type="button" class="element__icon"></button><div name="elementLikes" class="element__likes"></div><button type="button" class="element__delete"></button></div></template></div><div class="popup popup_type_more-info"><form id="popupInfo" name="formMoreInfo" novalidate class="form popup__container popup__container_info"><button type="reset" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><input required minlength="2" maxlength="40" name="inputName" id="formName" class="form__input popup__input-name popup__input-name_info" placeholder="Жак-Ив Кусто"> <span id="error-formName" class="form-name-error form__input-error"></span> <input id="formClass" required minlength="2" name="inputInfo" maxlength="200" placeholder="Название" class="form__input popup__input-name popup__input-name_more_heading"> <span id="error-formClass" class="form-class-error form__input-error"></span> <button id="buttonInputInfo" type="submit" class="popup__button-submit popup__button-submit_info">Сохранить</button></form></div><div class="popup popup_type_more-item"><form novalidate id="popupItem" name="formMoreItem" class="form popup__container popup__container_item"><button type="reset" class="popup__close"></button><h3 class="popup__title">Новое место</h3><input required minlength="2" maxlength="30" name="inputNameCard" id="nameImage" placeholder="Название" class="form__input popup__input-name popup__input-name_item"> <span id="error-nameImage" class="form-item-error form__input-error"></span> <input required id="formLink" type="url" name="inputLink" placeholder="Ссылка на картинку" class="form__input popup__input-name popup__input-name_more_link"> <span id="error-formLink" class="form-link-error form__input-error"></span> <button id="buttonInputItem" disabled="disabled" type="submit" class="popup__button-submit popup__button-submit_add">Создать</button></form></div><div class="popup popup_type_more-image"><div class="popup__container-image"><img class="image" alt="Фото"> <button type="reset" class="popup__close"></button><p class="popup__title-image"></p></div></div><div class="popup popup_delete-card"><div class="popup__container popup__container-delete"><h3 class="popup__title popup__title_delete">Вы уверены?</h3><button class="popup__button-submit popup__button-submit_delete">Да</button> <button type="reset" class="popup__close"></button></div></div><div class="popup popup_profile-avatar"><form novalidate id="popupAvatar" name="formAvatar" class="form popup__container popup__container-avatar"><h3 class="popup__title popup__title_avatar">Обновить аватар</h3><input required id="formLink" type="url" name="inputLinkAvatar" placeholder="Ссылка на аватар" class="form__input popup__input-name"> <span id="error-formLink" class="form-link-error form__input-error"></span> <button class="popup__button-submit popup__button-submit_avatar">Сохранить</button> <button type="reset" class="popup__close"></button></form></div></main><footer class="footer">© 2020 Mesto Russia</footer></body></html>
