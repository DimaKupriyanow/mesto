<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="data:,">
        <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/Avatar.svg" alt="Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-change"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <div class="elements">
        </div>
        <template id="images-card" class="template-card card-template_type_default">
            <div class="element">
                <img class="element__image  element__image_add" alt="Фото" id="element__image_add">
                <h3 class="element__title"></h3>
                <button type="button" class="element__icon"></button>
                <button type="button" class="element__delete"></button>
            </div>
        </template>
        <div class="popup popup_type_more-info">
            <form id="popupInfo" name="form" novalidate class="form popup__container">
        
                <button type="reset" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
        
                <input required minlength="2" maxlength="40" id="formName" class="form__input popup__input-name"
                    placeholder="Жак-Ив Кусто">
                <span id="error-formName" class="form-name-error form__input-error"></span>
        
                <input id="formClass" required minlength="2" maxlength="200" placeholder="Название"
                    class="form__input popup__input-name popup__input-name_more_heading">
                <span id="error-formClass" class="form-class-error form__input-error"></span>
        
                <button id="buttonInputInfo" type="submit" class="popup__button-submit">Сохранить</button>
        
            </form>
        </div>
        <div class="popup popup_type_more-item">
            <form novalidate id="popupItem" name="form" class="form popup__container popup__container_item">
                <button type="reset" class="popup__close"></button>
                <h3 class="popup__title">Новое место</h3>
        
                <input required minlength="2" maxlength="30" id="nameImage" placeholder="Название"
                    class="form__input popup__input-name popup__input-name_item">
                <span id="error-nameImage" class="form-item-error form__input-error"></span>
        
                <input required id="formLink" type="url" placeholder="Ссылка на картинку"
                    class="form__input popup__input-name popup__input-name_more_link">
                <span id="error-formLink" class="form-link-error form__input-error"></span>
        
                <button id="buttonInputItem" disabled type="submit" class="popup__button-submit popup__button-submit_add">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_type_more-image">
            <div class="popup__container-image">
                <img class="image" alt="Фото">
                <button type="reset" class="popup__close"></button>
                <p class="popup__title-image"></p>
            </div>
        </div>
    </main>
    <footer class="footer">© 2020 Mesto Russia
    </footer>
    <!-- <script defer src="./scripts/constants.js"></script> -->
    <script type="module" defer src="./scripts/index.js"></script>
    <!-- <script defer src="./scripts/validate.js"></script> -->
    <script type="module" defer src="./scripts/FormValidator.js"></script>
    <script type="module" defer src="./scripts/Card.js"></script>

</body>
</html>
